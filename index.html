<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>
	<style type="text/css">
		#ocean {
			background-image: url("ocean.jpg");
			width: 900px;
			height: 700px;
		}

		.player {
			position: absolute;
			background-image: url("player.png");
			width: 70px;
			height: 75px;

		}

		.enemy {
			position: absolute;
			background-image: url("enemy.png");
			width: 70px;
			height: 75px;
		}

		.missile{
			position: absolute;
			background-color: rgb(6, 83, 6);
			width: 5px;
			height: 10px;
		}
	</style>
	<div id="ocean">
		<div id="players"></div>
		<div id="enemies"></div>
		<div id="missiles"></div>
	</div>
	</div>
	<script type="text/javascript"> 
		var player = {
			left: 450,
			top: 620
		}

		var missile =[];

		var enemies = [
			{ left: 350, top: 200 },
			{ left: 450, top: 250 },
			{ left: 550, top: 300 },
			{ left: 650, top: 350 }
		]

		function drawEnemies() {
			content = "";
			for (var i = 0; i < enemies.length; i++) {
				content += "<div class='enemy' style='left:" + enemies[i].left + "px;top: " + enemies[i].top + "px;'></div>";
			}
			document.getElementById("enemies").innerHTML = content;
		}
		

		function drawPlayer() {
			content = "<div class='player' style='left:" + player.left + "px;top: " + player.top + "px;'></div>";
			document.getElementById("players").innerHTML = content;
		}
		function drawMissiles(){
			content= "";
			for (var i = 0; i < missile.length; i++) {
				content+= "<div class='missile' style='left: "+missile[i].left+"px; top: "+missile[i].top+"px'></div>"
			}
			document.getElementById("missiles").innerHTML = content;
		}

		function moveEnemies(){
			for (var i = 0; i < enemies.length; i++) {
				/**VUELVEN A EMPEZAR DE ARRIBA AL LLEGAR AL FINAL**/
				if(enemies[i].top < 625){
					enemies[i].top +=1;
					console.log(enemies[i].top)
				}else{
					enemies[i].top = 0;
				}
			}
		}
		
		function moveMissiles(){
			for (var i = 0; i < missile.length; i++) {
				missile[i].top -=6;
			}
		}
		document.onkeydown = function (e) {
			if (e.keyCode === 37 && player.left >10) { // Izquierda
				player.left -= 10;
			}
			if (e.keyCode === 39 && player.left <840 ) { // Derecha
				player.left += 10;
			}
			if (e.keyCode === 40 &&player.top <625) { // Abajo
				player.top += 10;
			}
			if (e.keyCode === 38 && player.top > 500) { // Arriba
				player.top -= 10;
			}
			if (e.keyCode === 32) { // spacebar fire
				missile.push({left: ( player.left +34), top: (player.top+8)});
				drawMissiles();
			}


			drawPlayer();
		}

		function gameLoop(){
			console.log("gameLoop is running!");
			drawPlayer();
			moveEnemies();
			drawEnemies();
			moveMissiles();
			drawMissiles();
			setTimeout(gameLoop, 10);
		}
		gameLoop();
		
	</script>
</body>

</html>
